{% load thumbnail %}

  {% for thing in entries %}
  
  
  <div class="entry{% if forloop.last %} last{% endif %}">
  <a href="{% url blog_entry thing.slug %}"><span class="entry"></span></a>
	<div class="image">
		{% thumbnail thing.promo_image "120x120" crop="center" as im %}
		<img src="{{ im.url }}"/>
		{% endthumbnail %}
  	</div>
  	<div class="text">
  		<h3 class="fontface">
  		<a alt="{{ thing.title }}" title="{{ thing.title }}" href="{% url blog_entry thing.slug %}">{{ thing.title }}</a>
  		</h3>
  		<p>{{ thing.summary|urlize }}</p>
  		<span class="entry-meta">{{ thing.date_added|date:"d M Y" }} | <span class="read-more"><a alt="read more link" title="Read more about {{ thing.title }}" href="{% url blog_entry thing.slug %}">READ FULL POST &raquo;</span></a></span>
  		</p>
	</div> 
  </div>

  {% endfor %}
